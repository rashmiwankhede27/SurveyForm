<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <h1>Customer Survey Form</h1>
    <div class="cont">
      
        <form action="#">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
<br>
            <label for="first-time">Is this your first time using our products & service?</label>
            <div class="r">
                <input type="radio" id="first-time-yes" name="first-time" value="Yes" required>
                <label for="first-time-yes">Yes</label>
                <input type="radio" id="first-time-no" name="first-time" value="No">
                <label for="first-time-no">No</label>
            </div>

            <label for="rec">Would you suggest our products & service to your friends and colleagues?</label>
            <div class="r">
                <input type="radio" id="recommend-yes" name="recommend" value="Yes" required>
                <label for="recommend-yes">Yes</label>
                <input type="radio" id="recommend-no" name="recommend" value="No">
                <label for="recommend-no">No</label>
            </div>

            <label id="s" for="satisfaction">How satisfied are you with our company overall?</label>
                <input type="radio" id="recommend-yes" name="recommend" value="Satisfied" required>
                <label for="recommend-yes">Satisfied</label>
                <input type="radio" id="recommend-no" name="recommend" value="Unsatisfied">
                <label for="recommend-no">Unsatisfied</label>
                <input type="radio" id="recommend-yes" name="recommend" value="Undefined" required>
                <label for="recommend-yes">Undefined</label>
                
            </select>

            <label id="rr" for="suggestions">Do you have any suggestions to improve our service?</label>
            <textarea id="suggestions" name="suggestions"></textarea>

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
